<html>

<head>
    <title>Renditional Hash-Router</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>
    <script type="importmap">
        {
            "imports": {
                "renditional": "/renditional/core.js",
                "hash-router": "/renditional/hash-router.js"
            }
        }
    </script>
    <script type="module">
        import { render, el, att, on, text, ref } from 'renditional'
        import { router } from 'hash-router'

        const LOREM = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

        const { div, h1, a, p, img } = el
        const { href, src } = att

        const counter = ref(0)
        render(document.getElementById("app"),
            router({
                "/": () => {
                    return [
                        h1("Renditional.js"),
                        div(a(href("#/foo"), "Foo")),
                        div(a(href("#/bar"), "Bar")),
                        div(
                            button(
                                att.type('button'),
                                "Counter: ",
                                text(() => counter.current.toString()),
                                on.click(() => {
                                    counter.current++
                                }),
                            )
                        )
                    ]
                },
                "/foo": () => [
                    h1("Foo"),
                    p(LOREM),
                    div(a("Home", href("#"))),
                ],
                "/bar": () => [
                    h1("Bar"),
                    p(LOREM),
                    div(a("Home", href("#")))
                ]
            }))
    </script>
</body>

</html>
